<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mercadinho Dois Irmãos</title>
</head>
<body>
    <h2>Cadastro</h2>
    <form action="processa_cadastro.php" method="POST">
        <label for="tipo">Você é:</label><br>
        <input type="radio" id="cliente" name="tipo" value="cliente" checked>
        <label for="cliente">Cliente</label><br>
        <input type="radio" id="gerente" name="tipo" value="gerente">
        <label for="gerente">Gerente</label><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>

        <div id="codigo_empresa" style="display: none;">
            <label for="codigo">Código da Empresa:</label><br>
            <input type="text" id="codigo" name="codigo"><br><br>
        </div>

        <input type="submit" value="Cadastrar">
    </form>

    <script>
        document.querySelector('input[name="tipo"]').addEventListener('change', function() {
            var codigoEmpresa = document.getElementById('codigo_empresa');
            if (this.value === 'gerente') {
                codigoEmpresa.style.display = 'block';
            } else {
                codigoEmpresa.style.display = 'none';
            }
        });
    </script>
</body>
</html>
